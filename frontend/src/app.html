<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="HOPS - Home Operations Portal System" />

		<!-- Favicons -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>if(location.pathname.startsWith('/dev/')||location.hostname==='localhost'){document.body.style.borderTop='4px solid #f59e0b';var b=document.createElement('div');b.style.cssText='position:fixed;bottom:8px;right:8px;background:#f59e0b;color:#000;font-weight:bold;font-size:11px;padding:2px 8px;border-radius:4px;z-index:9999;opacity:0.8';b.textContent='DEV';document.body.appendChild(b)}</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
