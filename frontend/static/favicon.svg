<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>

  <!-- Simplified bunny -->
  <g transform="translate(16, 17)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="5" ry="6" fill="#f8f9fa"/>

    <!-- Head -->
    <circle cx="0" cy="-4.5" r="4" fill="#f8f9fa"/>

    <!-- Ears -->
    <ellipse cx="-1.5" cy="-7.5" rx="1" ry="3.5" fill="#f8f9fa"/>
    <ellipse cx="1.5" cy="-7.5" rx="1" ry="3.5" fill="#f8f9fa"/>

    <!-- Inner ears (pink) -->
    <ellipse cx="-1.5" cy="-7" rx="0.5" ry="2" fill="#fecdd3"/>
    <ellipse cx="1.5" cy="-7" rx="0.5" ry="2" fill="#fecdd3"/>

    <!-- Eyes -->
    <circle cx="-1.5" cy="-5" r="0.5" fill="#1e293b"/>
    <circle cx="1.5" cy="-5" r="0.5" fill="#1e293b"/>

    <!-- Nose -->
    <ellipse cx="0" cy="-3.5" rx="0.6" ry="0.4" fill="#fca5a5"/>

    <!-- Tail -->
    <circle cx="-4" cy="1.5" r="1.5" fill="#f8f9fa"/>
  </g>

  <!-- Hop plant accent -->
  <g transform="translate(26, 6)">
    <ellipse cx="0" cy="0" rx="1.5" ry="2.5" fill="#10b981"/>
    <ellipse cx="0" cy="0" rx="1" ry="1.5" fill="#34d399"/>
  </g>
</svg>
