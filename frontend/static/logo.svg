<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="bunnyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Glow background -->
  <circle cx="100" cy="100" r="85" fill="url(#glowGradient)"/>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="92" fill="url(#bgGradient)"/>

  <!-- Hopping bunny! -->
  <g transform="translate(100, 110)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="28" ry="32" fill="url(#bunnyGradient)"/>

    <!-- Head -->
    <circle cx="0" cy="-25" r="22" fill="url(#bunnyGradient)"/>

    <!-- Ears (long floppy) -->
    <ellipse cx="-10" cy="-42" rx="5" ry="18" fill="url(#bunnyGradient)" transform="rotate(-15 -10 -42)">
      <animateTransform attributeName="transform" type="rotate" values="-15 -10 -42; -20 -10 -42; -15 -10 -42" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="10" cy="-42" rx="5" ry="18" fill="url(#bunnyGradient)" transform="rotate(15 10 -42)">
      <animateTransform attributeName="transform" type="rotate" values="15 10 -42; 20 10 -42; 15 10 -42" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Inner ears (pink) -->
    <ellipse cx="-10" cy="-40" rx="3" ry="12" fill="#fecdd3" transform="rotate(-15 -10 -40)"/>
    <ellipse cx="10" cy="-40" rx="3" ry="12" fill="#fecdd3" transform="rotate(15 10 -40)"/>

    <!-- Eyes (cute!) -->
    <circle cx="-8" cy="-28" r="2.5" fill="#1e293b"/>
    <circle cx="8" cy="-28" r="2.5" fill="#1e293b"/>
    <circle cx="-7" cy="-29" r="1" fill="#fff"/>
    <circle cx="9" cy="-29" r="1" fill="#fff"/>

    <!-- Nose -->
    <ellipse cx="0" cy="-20" rx="3" ry="2" fill="#fca5a5"/>

    <!-- Whiskers -->
    <line x1="-15" y1="-22" x2="-22" y2="-23" stroke="#94a3b8" stroke-width="1" stroke-linecap="round"/>
    <line x1="-15" y1="-20" x2="-22" y2="-20" stroke="#94a3b8" stroke-width="1" stroke-linecap="round"/>
    <line x1="15" y1="-22" x2="22" y2="-23" stroke="#94a3b8" stroke-width="1" stroke-linecap="round"/>
    <line x1="15" y1="-20" x2="22" y2="-20" stroke="#94a3b8" stroke-width="1" stroke-linecap="round"/>

    <!-- Tail (fluffy!) -->
    <circle cx="-22" cy="8" r="8" fill="url(#bunnyGradient)"/>

    <!-- Back leg -->
    <ellipse cx="-18" cy="25" rx="8" ry="12" fill="url(#bunnyGradient)" transform="rotate(-20 -18 25)"/>

    <!-- Front paw -->
    <ellipse cx="12" cy="20" rx="6" ry="10" fill="url(#bunnyGradient)" transform="rotate(10 12 20)"/>

    <!-- Hopping motion animation -->
    <animateTransform attributeName="transform" type="translate" values="100 110; 100 100; 100 110" dur="1.5s" repeatCount="indefinite"/>
  </g>

  <!-- Dashboard tiles underneath (what bunny is hopping over) -->
  <g transform="translate(30, 155)" opacity="0.6">
    <rect x="0" y="0" width="18" height="18" rx="4" fill="#3b82f6" opacity="0.8"/>
    <rect x="22" y="0" width="18" height="18" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="44" y="0" width="18" height="18" rx="4" fill="#3b82f6" opacity="0.9"/>
    <rect x="66" y="0" width="18" height="18" rx="4" fill="#3b82f6" opacity="0.5"/>
    <rect x="88" y="0" width="18" height="18" rx="4" fill="#3b82f6" opacity="0.7"/>
    <rect x="110" y="0" width="18" height="18" rx="4" fill="#3b82f6" opacity="0.8"/>
    <rect x="132" y="0" width="18" height="18" rx="4" fill="#3b82f6" opacity="0.6"/>
  </g>

  <!-- Hop plant in corner -->
  <g transform="translate(168, 35)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#10b981" opacity="0.85"/>
    <ellipse cx="0" cy="0" rx="5" ry="8" fill="#34d399" opacity="0.7"/>
    <line x1="0" y1="-12" x2="0" y2="-18" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-14" x2="-3" y2="-17" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-14" x2="3" y2="-17" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
